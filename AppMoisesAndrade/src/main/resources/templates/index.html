<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>AppMoisesAndrade</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" th:href="@{/}">AppMoisesAndrade</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/cliente/list}">Clientes</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/conteudo/list}">Conteúdo</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/filme/list}">Filmes</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/serie/list}">Séries</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/avaliacao/list}">Avaliações</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-3">

    <span class="badge rounded-pill bg-primary" th:text="'Cliente: ' + ${qtdCliente}"></span>
    <span class="badge rounded-pill bg-secondary" th:text="'Conteúdo: ' + ${qtdConteudo}"></span>
    <span class="badge rounded-pill bg-success" th:text="'Filme: ' + ${qtdFilme}"></span>
    <span class="badge rounded-pill bg-danger" th:text="'Série: ' + ${qtdSerie}"></span>
    <span class="badge rounded-pill bg-info" th:text="'Avaliações: ' + ${qtdAvaliacao}"></span>

    <div th:if="${not #lists.isEmpty(listagem)}">
        <h2>AppMoisesAndrade</h2>
        <p>Streaming de Filmes e Séries:</p>
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th th:text="${titulo}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${listagem}">
                <td th:text="${item}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
